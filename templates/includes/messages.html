{% if messages %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    {% for message in messages %}
    <div class="alert-message mb-3 rounded-lg p-4 flex items-center justify-between
        {% if message.tags == 'error' or message.tags == 'danger' %}
            bg-red-100 border border-red-400 text-red-700
        {% elif message.tags == 'warning' %}
            bg-yellow-100 border border-yellow-400 text-yellow-700
        {% elif message.tags == 'success' %}
            bg-green-100 border border-green-400 text-green-700
        {% elif message.tags == 'info' %}
            bg-blue-100 border border-blue-400 text-blue-700
        {% else %}
            bg-gray-100 border border-gray-400 text-gray-700
        {% endif %}
    " role="alert">
        <div class="flex items-center">
            {% if message.tags == 'error' or message.tags == 'danger' %}
                <i class="fas fa-exclamation-circle mr-3"></i>
            {% elif message.tags == 'warning' %}
                <i class="fas fa-exclamation-triangle mr-3"></i>
            {% elif message.tags == 'success' %}
                <i class="fas fa-check-circle mr-3"></i>
            {% elif message.tags == 'info' %}
                <i class="fas fa-info-circle mr-3"></i>
            {% endif %}
            <span>{{ message }}</span>
        </div>
        <button type="button" class="close-alert text-lg font-bold hover:opacity-75" onclick="this.parentElement.remove()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}

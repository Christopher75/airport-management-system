<!-- Booking Progress Indicator -->
<div class="bg-white border-b">
    <div class="max-w-4xl mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
            <!-- Step 1: Select -->
            <div class="flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center
                    {% if current_step >= 1 %}bg-naia-green text-white{% else %}bg-gray-200 text-gray-500{% endif %}">
                    {% if current_step > 1 %}
                        <i class="fas fa-check"></i>
                    {% else %}
                        1
                    {% endif %}
                </div>
                <span class="text-xs mt-2 {% if current_step == 1 %}text-naia-green font-semibold{% else %}text-gray-500{% endif %}">
                    Select
                </span>
            </div>

            <!-- Line -->
            <div class="flex-1 h-0.5 mx-2 {% if current_step > 1 %}bg-naia-green{% else %}bg-gray-200{% endif %}"></div>

            <!-- Step 2: Passengers -->
            <div class="flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center
                    {% if current_step >= 2 %}bg-naia-green text-white{% else %}bg-gray-200 text-gray-500{% endif %}">
                    {% if current_step > 2 %}
                        <i class="fas fa-check"></i>
                    {% else %}
                        2
                    {% endif %}
                </div>
                <span class="text-xs mt-2 {% if current_step == 2 %}text-naia-green font-semibold{% else %}text-gray-500{% endif %}">
                    Passengers
                </span>
            </div>

            <!-- Line -->
            <div class="flex-1 h-0.5 mx-2 {% if current_step > 2 %}bg-naia-green{% else %}bg-gray-200{% endif %}"></div>

            <!-- Step 3: Review -->
            <div class="flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center
                    {% if current_step >= 3 %}bg-naia-green text-white{% else %}bg-gray-200 text-gray-500{% endif %}">
                    {% if current_step > 3 %}
                        <i class="fas fa-check"></i>
                    {% else %}
                        3
                    {% endif %}
                </div>
                <span class="text-xs mt-2 {% if current_step == 3 %}text-naia-green font-semibold{% else %}text-gray-500{% endif %}">
                    Review
                </span>
            </div>

            <!-- Line -->
            <div class="flex-1 h-0.5 mx-2 {% if current_step > 3 %}bg-naia-green{% else %}bg-gray-200{% endif %}"></div>

            <!-- Step 4: Payment -->
            <div class="flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center
                    {% if current_step >= 4 %}bg-naia-green text-white{% else %}bg-gray-200 text-gray-500{% endif %}">
                    {% if current_step > 4 %}
                        <i class="fas fa-check"></i>
                    {% else %}
                        4
                    {% endif %}
                </div>
                <span class="text-xs mt-2 {% if current_step == 4 %}text-naia-green font-semibold{% else %}text-gray-500{% endif %}">
                    Payment
                </span>
            </div>

            <!-- Line -->
            <div class="flex-1 h-0.5 mx-2 {% if current_step > 4 %}bg-naia-green{% else %}bg-gray-200{% endif %}"></div>

            <!-- Step 5: Confirmation -->
            <div class="flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center
                    {% if current_step >= 5 %}bg-naia-green text-white{% else %}bg-gray-200 text-gray-500{% endif %}">
                    {% if current_step >= 5 %}
                        <i class="fas fa-check"></i>
                    {% else %}
                        5
                    {% endif %}
                </div>
                <span class="text-xs mt-2 {% if current_step == 5 %}text-naia-green font-semibold{% else %}text-gray-500{% endif %}">
                    Done
                </span>
            </div>
        </div>
    </div>
</div>

[flake8]
max-line-length = 88
exclude =
    .git,
    __pycache__,
    migrations,
    venv,
    .venv,
    env,
    staticfiles,
    static_collected
extend-ignore = E203, W503
per-file-ignores =
    __init__.py: F401

[isort]
profile = black
line_length = 88
skip = venv, .venv, migrations
known_django = django
known_first_party = airport_system, accounts, airlines, flights, bookings, payments, notifications, core
sections = FUTURE, STDLIB, DJANGO, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
default_section = THIRDPARTY

[tool:pytest]
DJANGO_SETTINGS_MODULE = airport_system.settings.development
python_files = tests.py test_*.py *_test.py
addopts = -v --tb=short
testpaths = tests

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    venv/*
    .venv/*
    manage.py
    */settings/*
    */wsgi.py
    */asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[mypy]
python_version = 3.11
plugins = mypy_django_plugin.main
ignore_missing_imports = True

[mypy.plugins.django-stubs]
django_settings_module = airport_system.settings.development
